<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Authenication</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="favicon (2).ico">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="http://fortawesome.github.io/Font-Awesome/assets/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>

<body>
    <div class="bg-img">
        <div class="content">
            <header>Login Form</header>
            <form action="#">
                <div class="field">
                    <img class="icon" src="img/user.png" height="20px">
                    <input type="text"  class="username" required placeholder="Email or Phone number">
                </div>
                <div class="field">
                    <img src="img/unlock.png" class="icon" height="20px">
                    <input type="password" class="password" required  placeholder="Password">
                    <span class="show">SHOW</span>
                </div>
                <div class="pass">
                    <a href="#">Forgot Password?</a>

                </div>
                <div class="field">
                    <input  class="btn" type="submit" value="LOGIN">
                </div>
                <div class="login"> Or login with</div>
                <div class="link">
                    <div class="facebook f1">
                        <i class="fa fa-facebook"><span>Facebook</span></i>
                    </div>
                 
                    <div class="google">
                        <i class="fa fa-google"><span>Google</span></i>
                    </div>
                </div>
                <div class="signup">Don't Have account?  <a href="#">Signup Now</a></div>

            </form>
        </div>
    </div>
    <script>
        const pass_field=document.querySelector('.password');
        const show_btn=document.querySelector('.show');
        show_btn.addEventListener('click',function(){
            if(pass_field.type=="password"){
                pass_field.type="text";
                pass_field.style.color="#3498db";
                show_btn.textContent="HIDE"

            }
            else{
                pass_field.type="password";
                pass_field.style.color="#222";
                show_btn.textContent="SHOW"
            }
        });

    </script>
</body>

</html>
